<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Simple</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h2>Mi Panel</h2>
      <ul>
        <li>Inicio</li>
        <li>Usuarios</li>
        <li>Reportes</li>
        <li>Configuración</li>
      </ul>
    </aside>

    <main class="main">
      <header>
        <h1>Bienvenido al Dashboard</h1>
      </header>

      <section class="cards">
        <div class="card">
          <h3>Ventas</h3>
          <p>L4,200</p>
        </div>
        <div class="card">
          <h3>Usuarios</h3>
          <p>150</p>
        </div>
        <div class="card">
          <h3>Pedidos</h3>
          <p>89</p>
        </div>
        <div class="card">
          <h3>Mensajes</h3>
          <p>23</p>
        </div>
      </section>

      <section class="tabla">
        <h2>Actividad Reciente</h2>
        <table>
          <tr>
            <th>Usuario</th>
            <th>Acción</th>
            <th>Fecha</th>
          </tr>
          <tr>
            <td>Ana</td>
            <td>Inició sesión</td>
            <td>15/10/2025</td>
          </tr>
          <tr>
            <td>José</td>
            <td>Subió reporte</td>
            <td>14/10/2025</td>
          </tr>
          <tr>
            <td>Lucía</td>
            <td>Actualizó perfil</td>
            <td>13/10/2025</td>
          </tr>
        </table>
      </section>
    </main>
  </div>
</body>
</html>
